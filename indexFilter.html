<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Desafio AirBnB</title>
	<!-- fontAwesome -->
	<script src="https://use.fontawesome.com/e81f3961b0.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Icono página -->
	<link rel="shortcut icon" type="image/png" href="dist/img/airbnbLogo.png" />
	<!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!-- Mi css -->
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body>
<!-- Inicio seccion resultado first-filter-->

    <section class="nav-search">
        <div class="container-fluid">
       		<nav>
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo"><img class="responsive-img" src="dist/img/airbnbLogo.png"></a>
                     <!-- localstorage -->
                    <div class="ciudades">
                        <i class="fa fa-search" aria-hidden="true"></i><span id="cajaCiudad"></span>
                    </div>
                    <ul class="mi-ul right hide-on-med-and-down">
                        <li><a href="sass.html">Conviértete en anfitrión</a></li>
                        <li><a href="badges.html">Ayuda</a></li>
                        <li><a href="badges.html">Regístrate</a></li>
                        <li><a href="badges.html">Iniciar sesión</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    
    <section class="first-filter">
        <div class="container-fluid">
            <div class="row"> 
                <div class="col l7 m7 s12"><!--fechas-->
                    <div class="row">
                        <div class="col l12 m12 s12">
                            <div class="col l3 m3 s12">
                                <label>Fechas</label>
                            </div>
                            <div class="col l3 m3 s12 box">
                                <input type="text" placeholder="">
                            </div>
                            <div class="col l3 m3 s12 box">
                                <input type="text" placeholder="">
                            </div>
                            <div class="col l3 m3 s12 ">
                                <select class="browser-default" enable>
                                    <option value="" disabled selected></option>
                                    <option value="1"></option>
                                    <option value="2"></option>
                                    <option value="3"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
               	    <!--tipo de habitacion-->
               	    <div class="row tipoHabitacion">
                    	<div class="col l12 m12 s12">
               				<div class="col l3 m3 s12">
               					<label>Tipo de<br>Habitación</label><span><i class="fa fa-question-circle" aria-hidden="true"></i></span>
               				</div>
                            <div class="col l3 m3 s12 box">
                                <input type="checkbox" id="test5"/>
                                <label for="test5"><span><i class="fa fa-home" aria-hidden="true"></i></span>Casa Entera</label>
                            </div>
                            <div class="col l3 m3 s12 box">
                                <input type="checkbox" id="test6" />
                                <label for="test6"><span><i class="fa fa-lock" aria-hidden="true"></i></span>Habitacion<br>Privada</label>
                            </div>
               				<div class="col l3 m3 s12 box">
                                <input type="checkbox" id="test7" />
                                <label for="test7"><span><i class="fa fa-users" aria-hidden="true"></i>Habitacion Compartida</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!--rango de precios-->
                    <div class="row">
                    	<div class="col l12 m12 s12">
               				<div class="col l3 m3 s12 ">
               					<label>Rango de<br>Precios</label>
               				</div>
               				<div class="col l9 m9 s12">
               			    <div id="test-slider"></div>
               				</div>
               			</div>
                    </div>
                    <hr>
                     <!--reservas-->
                    <div class="row">
                    	<div class="col l12 m12 s12">
               				<div class="col l3 m3 s12 reservas">
               					<label>Reserva<br>Inmediata</label>
               				</div>
               				<div class="col l6 m6 s12">
               			    <label>Anuncios que no requieren que el anfitrión acepte la solicitud.</label>
               				</div>
               				<div class="col l3 m3 s12">
               				<!-- Switch -->
                            <div class="switch">
                                <label>
                                 Off
                                  <input type="checkbox">
                                  <span class="lever"></span>
                                 On
                                </label>
                            </div>
               				</div>
               			</div>
                    </div>
                    <hr>
                    <!--filtros-->
                    <div class="row">
                    	<div class="col l12 m12 s12">
               				<div class="col l3 m3 s12 filter">
               					<a class="waves-effect waves-light btn" href="indexAdvanced.html">Filtros</a>
               				</div>
               				<div class="col l8 m8 s12">
               			    <label><strong>Solo hay un 14% de alojamientos disponibles para estas fechas.</strong><br>Te recomendamos que reserves un alojamiento lo antes posible.</label>
               				</div>
               				<div class="col l1 m1 s12">
                            <span><i class="fa fa-calendar" aria-hidden="true"></i></span>
               				</div>
               			</div>
                    </div>
                    <hr>
                    <div class="contenedor">
                        <div class="row">
                            <div class="elemento"></div>
                        </div>    
                    </div>
                </div>
           		<!-- MAPA -->
           		<div class="col l5 m5 s12">
           			<div class="cajaMap">
                        <!--<div id="findhotels">
        	      			Find hotels in:
                        </div> -->
        			    <div id="locationField">
                            <input id="autocomplete" placeholder="Enter a city" type="text" />
        			    </div>
        				<div id="controls">
        	      			<select id="country">
        				        <option value="all">All</option>
        				        <option value="au">Australia</option>
        				        <option value="br">Brazil</option>
        				        <option value="ca">Canada</option>
        				        <option value="fr">France</option>
        				        <option value="de">Germany</option>
        				        <option value="mx">Mexico</option>
        				        <option value="nz">New Zealand</option>
        				        <option value="it">Italy</option>
        				        <option value="za">South Africa</option>
        				        <option value="es">Spain</option>
        				        <option value="pt">Portugal</option>
        				        <option value="us" selected>U.S.A.</option>
        				        <option value="uk">United Kingdom</option>
        	      			</select>
        	    		</div>
        	    		<div id="map"></div>
                        <div id="listing">
        			      	<table id="resultsTable">
        			        	<tbody id="results"></tbody>
        			      	</table>
        			    </div>
        	    		<div style="display: none">
        			      	<div id="info-content">
        				        <table>
                                    <tr id="iw-url-row" class="iw_table_row">
                                    <td id="iw-icon" class="iw_table_icon"></td>
                                    <td id="iw-url"></td>
                                    </tr>
                                    <tr id="iw-address-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Address:</td>
                                    <td id="iw-address"></td>
                                    </tr>
                                    <tr id="iw-phone-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Telephone:</td>
                                    <td id="iw-phone"></td>
                                    </tr>
                                    <tr id="iw-rating-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Rating:</td>
                                    <td id="iw-rating"></td>
                                    </tr>
                                    <tr id="iw-website-row" class="iw_table_row">
                                    <td class="iw_attribute_name">Website:</td>
                                    <td id="iw-website"></td>
                                    </tr>
        				        </table>
        		      		</div>
        	      		</div>
            		</div>
           		</div>
            </div> 
        </div       
   	</section>
<!-- final seccion resultado first-filter-->
	<footer id="footerFilter">
		<small> 1 - 18 de Más de 300 alquileres</small>
		<br>

	<script src='dist/js/script.js'></script>

</body>
</html>
